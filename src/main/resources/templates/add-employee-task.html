<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Add task</title>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div id="form">
    <form action="#" th:action="@{/employee/{id}/tasks/add(id=${employee.id})}" th:object="${taskEstimate}" method="post">

        <input type="hidden" th:value="${employee.id}" th:attr="name='employeeId'"/>

        <!--<input type="hidden" th:field="*{employeeId}" th:value="${employee.id}">-->

        <div class="form-group">
            <label for="task-id">Choose task</label>
            <select th:field="*{taskId}" class="form-control" id="task-id">
                <option th:each="task : ${tasks}" th:value="${task.id}" th:text="${task.taskName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="estimate">Time estimate</label>
            <input type="text" th:field="*{estimate}" name="estimate" class="form-control" id="estimate" aria-describedby="nameHelp" placeholder="Enter estimate">
        </div>

        <div class="btn-wrap">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
