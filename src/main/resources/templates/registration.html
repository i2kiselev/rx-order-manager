<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация в системе</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/signin.css}"/>
    <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/password-validation.js}"></script>
</head>
<body class="text-center">
<form class="form-signin" id="registerForm" method="POST" th:object="${form}" th:action="@{/register}">
    <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
    <label class="sr-only">Логин: </label>
    <input autofocus="" th:field="*{username}" class="form-control" name="username" placeholder="Username*" required=""
           type="text"/><br/>
    <label class="sr-only" >Пароль: </label>
    <input autofocus="" class="form-control" name="password" th:field="*{password}" placeholder="Password*" required=""
           type="password" id="password"/><br/>
    <label class="sr-only" >Подтвердить пароль: </label>
    <input autofocus="" class="form-control" name="confirm"  id="confirm" placeholder="Confirm password*" required="" type="password"/><br/>
    <div th:if="${error}" class="error" th:text="${error}">
        Аккаунт с таким именем уже существует!
    </div>
    <p>Уже зарегистрированы? Нажмите
        <a th:href="@{/login}">сюда</a> для входа.
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Register">Зарегистрироваться</button>
</form>
</body>
</html>
